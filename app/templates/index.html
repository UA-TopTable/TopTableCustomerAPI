<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
  .card-img {
    width: 18rem;
    height: 200px;
    object-fit: cover;
  }
</style>

<body>

  <nav class="navbar navbar-light fixed-top bg-white">
    <div class="container">
      <h1 class="text-center display-3 w-100">Table Top</h1>
    </div>
  </nav>

  <div class="row mt-5"></div>
  <div class="row mt-5"></div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-1"></div>
      <div class="col">
        {% for restaurant in restaurants %}
        {% if loop.index0 % 3 == 0 %}
        <div class="row mt-5">
          {% endif %}

          <div class="col-md-4">
            <div class="card bg-secondary-subtle" style="width: 18rem;">
              <!-- Change src to display photos -->
              <img src="{{pictures.restaurant_image}}" class="card-img-top card-img"
                alt="{{ pictures.restaurant_image }}">
              <div class="card-body">
                <h5 class="card-title">{{ restaurant.name }}</h5>
                <p class="card-text">{{ restaurant.description }}</p>
                <p class="card-text">{{ restaurant.address }}</p>
                <a href="/ui/book_restaurant/{{ restaurant.id }}" class="btn btn-primary">Book a table now</a>
              </div>
            </div>
          </div>

          {% if loop.index0 % 3 == 2 or loop.last %}
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

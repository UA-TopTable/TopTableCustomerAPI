<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}TableTop{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <!-- Custom Styles -->
  <style>
    body {
      padding-top: 70px;
      padding-bottom: 20px;
    }

    .content {
      margin-top: 20px;
      min-height: 80vh;
    }

    .navbar-brand img {
      margin-right: 8px;
    }

    footer {
      background-color: #f8f9fa;
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 30px;
    }

    .restaurant-page-img {
      width: 500px;
      height: 300px;
      object-fit: cover;
    }

    .fc-daygrid-day {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm px-5">
    <div class="container-fluid">
      <!-- Brand Logo -->
      <a class="navbar-brand d-flex align-items-center" href="/customer/ui/home">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="30" height="30">
        TopTable
      </a>
      <!-- Toggler Button for Mobile View -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-bold text-primary" aria-current="page" href="/customer/ui/home">Home</a>
          </li>
        </ul>
        <!-- User Actions -->
        {% if not user %}
        <a href="/customer/auth/login" class="btn btn-primary text-white">Sign In</a>
        {% else %}
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-person-circle"></i> {{ user.full_name }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/customer/ui/user/reservations">My Reservations</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="/customer/auth/logout">Log out</a></li>
          </ul>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Content Block -->
  <div class="content container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; {{ year }} TableTop. All rights reserved.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- Optional Scripts -->
  {% block scripts %}{% endblock %}
</body>

</html>

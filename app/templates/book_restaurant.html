<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .restaurant-page-img {
        width: 500px;
        height: 300px;
        object-fit: cover;
    }
</style>

<body>

    <nav class="navbar navbar-light fixed-top bg-white">
        <div class="container">
            <h1 class="text-center display-3 w-100">{{restaurant.name}}</h1>
        </div>
    </nav>

    <div class="row mt-5"></div>
    <div class="row mt-5"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="row">
                    <img src="{{ url_for('static', filename=restaurant.photo) }}" class="restaurant-page-img"
                        alt="img">
                </div>
                <div class="row mt-4">
                    <h3>{{restaurant.name}}</h3>
                    <p>{{restaurant.description}}</p>
                    <p>{{restaurant.address}}</p>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col">
                <div class="row">
                    <h3 class="text-center text-decoration-underline">Book a table</h3>
                </div>
                <div class="row mt-3">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js "></script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: ''
                },
                events: []
            });
            calendar.render();
        });
    </script>


</body>

</html>
